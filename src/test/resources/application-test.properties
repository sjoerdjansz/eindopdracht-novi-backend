spring.application.name=sweat-daddy-test


spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-test.sql

# dummy values zodat SecurityConfig kan opstarten
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9999/realms/dummy
spring.security.oauth2.resourceserver.jwt.audiences=dummy

app.upload.dir=uploads/test
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
